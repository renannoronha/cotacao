{% extends 'base/base.html' %} {% load static %} {% block body %}
<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'base/images/bg_1.jpg' %})">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end">
            <div class="col-md-9 ftco-animate pb-5">
                <h1 class="mb-0 bread">Cotação USD/BRL</h1>
            </div>
        </div>
    </div>
</section>
<section class="ftco-section ftco-no-pb ftco-no-pt">
    <div class="container-fluid px-md-0">
        <div class="row no-gutters">
            <div class="highcharts" id="highcharts" style="width: 100%; padding: 25px;"></div>
        </div>
    </div>
</section>

{% endblock %} {% block script %}
<script>
    $.getJSON("https://cdn.jsdelivr.net/gh/highcharts/highcharts@v7.0.0/samples/data/usdeur.json", function (data) {
        Highcharts.chart("highcharts", {
            chart: {
                zoomType: "x",
            },
            title: {
                text: "USD to EUR exchange rate over time",
            },
            subtitle: {
                text: document.ontouchstart === undefined ? "Click and drag in the plot area to zoom in" : "Pinch the chart to zoom in",
            },
            xAxis: {
                type: "datetime",
            },
            yAxis: {
                title: {
                    text: "Exchange rate",
                },
            },
            legend: {
                enabled: false,
            },
            plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1,
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.color(Highcharts.getOptions().colors[0]).setOpacity(0).get("rgba")],
                        ],
                    },
                    marker: {
                        radius: 2,
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1,
                        },
                    },
                    threshold: null,
                },
            },

            series: [
                {
                    type: "area",
                    name: "USD to EUR",
                    data: data,
                },
            ],
        });
    });
</script>
{% endblock %}
