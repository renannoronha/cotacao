{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="{% static 'base/images/favicon.png' %}">
        <title>{{ title }}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="{% static 'base/css/font-awesome.min.css' %}?v={{ version }}" />
        <link rel="stylesheet" href="{% static 'base/css/font-awesome.min.css' %}?v={{ version }}" />
        <link rel="stylesheet" href="{% static 'base/css/animate.css' %}?v={{ version }}" />
        <script src="https://code.highcharts.com/highcharts.js"></script>
    </head>
    <body>
        {% include 'base/nav.html' %}
        
        {% block body %}
        {% endblock %}
        
        {% include 'base/footer.html' %}

        <div id="ftco-loader" class="show fullscreen">
            <svg class="circular" width="48px" height="48px">
                <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
                <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" />
            </svg>
        </div>
        <script src="{% static 'base/js/jquery.min.js' %}?v={{ version }}"></script>
        <script src="{% static 'base/js/javascript-lib-1.js' %}?v={{ version }}"></script>
        <script src="{% static 'base/js/javascript-lib-2.js' %}?v={{ version }}"></script>
        <script>
            eval(mod_pagespeed_FoveNXKfhS);
            eval(mod_pagespeed_HGdJmyeWmz);
            eval(mod_pagespeed_XqindA3nl7);
        </script>
        <script src="{% static 'base/js/main.js' %}?v={{ version }}"></script>
        {% block script %} {% endblock %}
    </body>
</html>
